<ion-content>
  <swiper class="swiper-welcome" #swiper [config]="config" (slideChange)="swiperSlideChanged($event)"
    (reachEnd)="onLastSlide()">
    <ng-template swiperSlide>
      <ion-icon name="walk" class="animate__animated animate__fadeInDown"></ion-icon>

      <h3 class="animate__animated animate__fadeInUp">
        <ion-text color="light">The Walkthrough</ion-text>
      </h3>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="medium">Welcome to The Walkthrough App</ion-text>
      </p>
    </ng-template>

    <ng-template swiperSlide>
      <ion-icon name="people" class="animate__animated animate__fadeInDown"></ion-icon>

      <h3 class="animate__animated animate__fadeInUp">
        <ion-text color="light">User Friendly App</ion-text>
      </h3>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="medium">User friendly app created by the unbreakables using Ionic-Angular tech stack</ion-text>
      </p>
    </ng-template>
  </swiper>
</ion-content>

<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp">
  <ion-button class="ion-margin" expand="block" size="large" color="secondary" (click)="nextSlide()" *ngIf="!last_slide">
    Next
    <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
  </ion-button>
  <ion-button class="ion-margin" expand="block" size="large" color="secondary" (click)="getStarted()" *ngIf="last_slide">
    Get started
  </ion-button>
</ion-footer>
